# new prefix key `
unbind C-b
set-option -g prefix `
bind-key ` send-prefix

# 0 too far from 1
set -g base-index 1

bind | split-window -h
bind - split-window -v
#unbind '"'
#unbind %
set -sg escape-time 0

# rename window automatically
set-option -g automatic-rename on
set-option -g set-titles on

set -g default-terminal tmux-256color
set -ga terminal-overrides ",alacritty:Tc"
# Note: 'alacrity*' is a regular expression that matches your terminal's $TERM value, modify it if necessary, e.g. xterm-termite

setw -g mode-keys vi
set -g status-keys vi
set -g history-limit 50000

bind-key g command-prompt -p "Move pane below" "move-pane -v -t %%"
bind-key G command-prompt -p "Move pane right" "move-pane -h -t %%"

# set shell
#set -g default-shell /usr/bin/xonsh

# vim-style pane selection
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

#reload tmux conf
bind r source-file ~/.tmux.conf

